<!Doctype html>

<html xmlns:th="http://thymeleaf.org">

<head>
    <title>Technical Blog Application</title>
</head>

<body>


<h1>All Technical Posts</h1>

<main id="post1">

        <h2 th:text="${post1.title}"></h2>
        <i>Posted On: </i> <span th:text="${post1.date}"></span>
        <div>
            <p th:text="${post1.body}"></p>
        </div>

</main>

</body>
